<!doctype html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>ScrumMaster - Sprints</title>
    <!-- Linking MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Linking css stylesheet -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css">

    <!-- Linking fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
<!-- NAVIGATION -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Sprints</span>
        </div>
    </header>
    <!-- Navigation Drawer -->
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Sprints</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="home.html">Home</a>
            <a class="mdl-navigation__link" href="product_backlog.html">Product Backlog</a>
            <a class="mdl-navigation__link" href="sprints.html">Sprints</a>
            <a class="mdl-navigation__link" href="team.html">My Team</a>
        </nav>
    </div>


    <main class="mdl-layout__content">
        <!-- PAGE CONTENT -->
        <div class="page-content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell mdl-cell--3-col mdl-cell--1-col-tablet">
                </div>
                <!-- The Sprint container (green rectangle) -->
                <div class="list-container mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet" id="content">
                    <ul class="mdl-list" id="sprint-list">
                        <!-- li is one PBI item -->
                        <li class="list-item mdl-list__item">
                            <span class="mdl-list__item-primary-content" onclick="showTask()">
                                <span>Sprint Name</span>
                            </span>
                            <span class="mdl-list__item-secondary-content">
                                <!-- Edit button -->
                                <span>Status</span>
                            </span>
                        </li>
                    </ul>
                </div>

                <!-- dialog box for adding sprints -->
                <dialog class="mdl-dialog">
                    <div class="mdl-dialog__content">
                        <div class="dialog-line mdl-textfield">
                            <label class="mdl-typography--title">Product Backlog Item</label>
                        </div>
                        <!-- Name input -->
                        <div class="dialog-line mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="sprintName">
                            <label class="mdl-textfield__label" for="sprintName">Name*...</label>
                            <span id="sprintNameError" class="mdl-textfield__error">Name required</span>
                        </div>
                        <!-- Description input -->
                        <div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
                                 style="width: 49%">
                                <input class="mdl-textfield__input" type="date" id="startDate" placeholder="DD/MM/YYYY">
                                <label class="mdl-textfield__label" for="startDate">Starting Date</label>
                                <span id="startDateError" class="mdl-textfield__error">Starting Date required</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder"
                                 style="width: 49%">
                                <input class="mdl-textfield__input" type="date" id="endDate" placeholder="DD/MM/YYYY">
                                <label class="mdl-textfield__label" for="endDate">Starting Date</label>
                                <span id="endDateError" class="mdl-textfield__error">End Date required</span>
                            </div>
                        </div>
                        <div>
                            <!-- Buttons to cancel or save -->
                            <div class="dialog-buttons">
                                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="closeDialog()">Cancel</button>
                                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="saveSprint">Save</button>
                            </div>
                        </div>
                    </div>
                </dialog>
            </div>
            <!-- Button to add task -->
            <div class="add_circle-container">
                <!-- Colored FAB button -->
                <button id="add-pbi" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" onclick="add_sprint()">
                    <i class="material-icons">add</i>
                </button>

            </div>
        </div>

    </main>
    <!-- Link js files -->
    <script src="../js/shared.js"></script>
    <script src="../js/dialog-polyfill.js"></script>
    <script src="../js/sprint.js"></script>
</div>

</body>
</html>
