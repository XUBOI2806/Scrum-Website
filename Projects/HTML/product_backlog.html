<!doctype html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>ScrumMaster - Product Backlog</title>
    <!-- Linking MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Linking css stylesheet -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css">
    <!-- Linking fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
<!-- NAVIGATION -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Product Backlog</span>
        </div>
    </header>
    <!-- Navigation Drawer -->
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Product Backlog</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="home.html">Home</a>
            <a class="mdl-navigation__link" href="product_backlog.html">Product Backlog</a>
            <a class="mdl-navigation__link" href="sprints.html">Sprints</a>
            <a class="mdl-navigation__link" href="team.html">My Team</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <!-- PAGE CONTENT -->
        <div class="page-content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell mdl-cell--3-col mdl-cell--1-col-tablet">
                </div>
                <!-- The PBI container (green rectangle) -->
                <div class="list-container mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet" id="content">
                    <ul class="mdl-list" id="pbi-list">
                        <!-- li is one PBI item -->
                        <li class="list-item mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content" onclick="showTask()">
                                <span>PBI Name</span>
                                <span class="mdl-list__item-text-body">
                                    <span style="padding-right: 15px">Priority: Low</span>
                                    <span>Story Points: 3</span><br>
                                    <span>Tags:</span>
                                    <!-- Basic Chip -->
                                    <span class="mdl-chip">
                                        <span class="mdl-chip__text">Basic Chip</span>
                                    </span>
                                </span>
                            </span>
                            <span class="mdl-list__item-secondary-content">
                                <!-- Edit button -->
                                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="edit_pbi(0)">
                                  <i class="material-icons">edit</i>
                                </button>
                            </span>
                            <span class="mdl-list__item-secondary-content">
                                <!-- Delete button -->
                                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="deleteTask(0)">
                                  <i class="material-icons">delete</i>
                                </button>
                            </span>
                        </li>
                    </ul>
                </div>

                <!-- dialog box for adding sprints -->
                <dialog class="mdl-dialog">
                    <div class="mdl-dialog__content">
                        <div class="dialog-line mdl-textfield">
                            <label class="mdl-typography--title">Product Backlog Item</label>
                        </div>
                        <!-- Name input -->
                        <div class="dialog-line mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="pbiName">
                            <label class="mdl-textfield__label" for="pbiName">Name*...</label>
                            <span id="sprintNameError" class="mdl-textfield__error">Name required</span>
                        </div>
                        <!-- Description input -->
                        <div class="dialog-line mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="pbiDesc">
                            <label class="mdl-textfield__label" for="pbiDesc">Description*...</label>
                            <span id="pbiDescError" class="mdl-textfield__error">Description required</span>
                        </div>
                        <div>
                            <!-- Task Type -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 49%">
                                <select class="mdl-textfield__input" id="pbiType">
                                    <option value="0" hidden></option>
                                    <option value="Story">Story</option>
                                    <option value="Bug">Bug</option>
                                </select>
                                <label class="mdl-textfield__label" for="pbiType">Task Type</label>
                                <span id="pbiTypeError" class="mdl-textfield__error">Type required</span>
                            </div>
                            <!-- Effort Estimation -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 49%">
                                <input class="mdl-textfield__input" type="text" id="pbiEffort" pattern="-?[0-9]*(\.[0-9]+)?">
                                <label class="mdl-textfield__label" for="pbiEffort">Effort*...</label>
                                <span id="pbiEffortError" class="mdl-textfield__error">Integer Effort Estimation required</span>
                            </div>
                        </div>
                        <div>
                            <!-- Assigning Person Input -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 32%">
                                <select class="mdl-textfield__input" id="person">
                                    <option value="0" hidden></option>
                                </select>
                                <label class="mdl-textfield__label" for="person">Person</label>
                            </div>
                            <!-- Priority Input -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 32%;">
                                <select class="mdl-textfield__input" id="priority">
                                    <option value="0" hidden></option>
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                                <label class="mdl-textfield__label" for="priority">Priority</label>
                                <span id="pbiPriorityError" class="mdl-textfield__error">Priority required</span>
                            </div>

                            <!-- Status Input -->
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 32%">
                                <select class="mdl-textfield__input" id="status">
                                    <option value="0" hidden></option>
                                    <option value="Not Started">Not Started</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Completed">Completed</option>
                                </select>
                                <label class="mdl-textfield__label" for="status">Status</label>
                            </div>
                        </div>
                        <div>
                            <!-- Tag checkboxes -->
                            <div id="tag-radios" class="mdl-textfield">
                                <h5 class="dialog-label">Tags: </h5>
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="tag-ui">
                                    <input type="radio" id="tag-ui" class="mdl-radio__button" name="tag" value="UI">
                                    <span class="mdl-radio__label">UI</span>
                                </label>
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="tag-dev">
                                    <input type="radio" id="tag-dev" class="mdl-radio__button" name="tag" value="Development">
                                    <span class="mdl-radio__label">Development</span>
                                </label>
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="tag-test">
                                    <input type="radio" id="tag-test" class="mdl-radio__button" name="tag" value="Testing">
                                    <span class="mdl-radio__label">Testing</span>
                                    <span id="pbiTag" class="mdl-textfield__error">Tag Required</span>
                                </label>

                            </div>
                        </div>
                        <div>
                            <!-- Buttons to cancel or save -->
                            <div class="dialog-buttons">
                                <button type="button" class="hover-red mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="closeDialog()">Cancel</button>
                                <button type="button" class="hover-green mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="saveTask">Save</button>
                            </div>
                        </div>
                    </div>
                </dialog>
            </div>
            <!-- Button to add task -->
            <div class="add_circle-container">
                <!-- Colored FAB button -->
                <button id="add-pbi" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" onclick="add_pbi()">
                    <i class="material-icons">add</i>
                </button>

            </div>
        </div>
    </main>

    <!-- Link js files -->
    <script src="../js/shared.js"></script>
    <script src="../js/dialog-polyfill.js"></script>
    <script src="../js/backlog.js"></script>
</div>

</body>
</html>
