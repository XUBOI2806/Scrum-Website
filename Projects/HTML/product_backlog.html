<!doctype html>
<html lang="en">
<head>

    <title>ScrumMaster - Product Backlog</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Linking css stylesheet -->

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css">

    <!-- Linking fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
<!-- NAVIGATION -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Product Backlog</span>
        </div>
    </header>
    <!-- Navigation Drawer -->
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Product Backlog</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="home.html">Home</a>
            <a class="mdl-navigation__link" href="product_backlog.html">Product Backlog</a>
            <a class="mdl-navigation__link" href="sprints.html">Sprints</a>
            <a class="mdl-navigation__link" href="team.html">My Team</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <!-- PAGE CONTENT -->
        <div class="page-content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell mdl-cell--3-col mdl-cell--1-col-tablet">
                </div>
                <!-- The PBI container (green rectangle) -->
                <div class="PBI-container mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet">
                    <ul class="mdl-list">
                        <!-- li is one PBI item -->
                        <!-- TODO: Add story points and tags to PBI display -->
                        <li class="PBI mdl-list__item mdl-list__item--three-line">
                            <span class="mdl-list__item-primary-content">
                                <span>Product Backlog Item 1</span>
                                <span class="mdl-list__item-text-body">This is the description for product backlog item 1</span>
                            </span>
                            <span class="mdl-list__item-secondary-content">
                                <!-- Colored icon button -->
                                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                  <i class="material-icons">edit</i>
                                </button>
                            </span>
                            <span class="mdl-list__item-secondary-content">
                                <!-- Colored icon button -->
                                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                  <i class="material-icons">delete</i>
                                </button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="add_circle-container">
                <!-- Colored FAB button -->
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                    <i class="material-icons">add</i>
                </button>

            </div>
        </div>
    </main>
</div>
