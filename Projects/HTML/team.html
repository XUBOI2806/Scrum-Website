<!doctype html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>ScrumMaster - My Team</title>
    <!-- Linking MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Linking css stylesheet -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css">

    <!-- Linking fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
<!-- NAVIGATION -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">My Team</span>
        </div>
    </header>
    <!-- Navigation Drawer -->
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">My Team</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="home.html">Home</a>
            <a class="mdl-navigation__link" href="product_backlog.html">Product Backlog</a>
            <a class="mdl-navigation__link" href="sprints.html">Sprints</a>
            <a class="mdl-navigation__link" href="team.html">My Team</a>
        </nav>
    </div>


    <main class="mdl-layout__content">
        <!-- PAGE CONTENT -->
        <div class="page-content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell mdl-cell--3-col mdl-cell--1-col-tablet">
                </div>
                <!-- The PBI container (green rectangle) -->
                <div class="PBI-container mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet" id="content">
                    <ul class="mdl-list" id="team-list">
                        <li class="PBI mdl-list__item mdl-list__item--three-line">
                    <span class="mdl-list__item-primary-content">
                        <span>Name</span>
                        <span class="mdl-list__item-text-body">Email</span>
                    </span>
                            <span class="mdl-list__item-secondary-content">
                        <!-- Colored icon button -->
                        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="deleteTeamMember(0)">
                            <i class="material-icons">delete</i>
                        </button>
                    </span>
                        </li>
                    </ul>
                </div>
                <dialog class="mdl-dialog">
                    <div class="mdl-dialog__content">
                        <div class="pbi-line mdl-textfield">
                            <label class="mdl-typography--title">Team Member</label>
                        </div>
                        <div class="pbi-line mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="memberName">
                            <label class="mdl-textfield__label" for="memberName">Name</label>
                        </div>
                        <div class="pbi-line mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="memberEmail">
                            <label class="mdl-textfield__label" for="memberEmail">Email</label>
                        </div>
                        <div>
                            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="closeDialog()">Cancel</button>
                            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="createTeamMember()">Save</button>
                        </div>
                    </div>
                </dialog>
            </div>
            <div class="add_circle-container">
                <!-- Colored FAB button -->
                <button id="add-pbi" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" onclick="add_team_member()">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </main>
    <script>
        let dialog = document.querySelector('dialog');
        function add_team_member(){
            if (!dialog.showModal()){
                dialogPolyfill.registerDialog(dialog);
            }
        }
        function closeDialog(){dialog.close();}

    </script>
    <script src="../js/shared.js"></script>
    <script src="../js/dialog-polyfill.js"></script>
    <script src="../js/Team/team.js"></script>
</div>


</body>
</html>
