<!doctype html>
<html lang="en">
<head>
  <!-- Page Title -->
  <title>ScrumMaster - Manage Sprint</title>
  <!-- Linking MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Linking css stylesheet -->
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css">

  <!-- Linking fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
<!-- NAVIGATION -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Manage -sprint name-</span>
    </div>
  </header>
  <!-- Navigation Drawer -->
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Manage Sprint</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="home.html">Home</a>
      <a class="mdl-navigation__link" href="product_backlog.html">Product Backlog</a>
      <a class="mdl-navigation__link" href="sprints.html">Sprints</a>
      <a class="mdl-navigation__link" href="team.html">My Team</a>
    </nav>
  </div>


  <main class="mdl-layout__content">
    <!-- PAGE CONTENT -->
    <div class="page-content">
      <div class="content-grid mdl-grid">
        <!-- Not Started list -->
        <div class="list-container mdl-cell mdl-cell--4-col">
          <h3 class="container-title">Not Started</h3>
          <ul class="mdl-list" id="not-started-list">
            <!-- li is one PBI item -->
            <li class="list-item mdl-list__item" onclick="">
                            <span class="mdl-list__item-primary-content">
                                <span>PBI</span>
                            </span>
              <span class="mdl-list__item-secondary-content">
                                <!-- Add to Sprint Backlog button -->
                                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="">
                                  <i class="material-icons">arrow_forward</i>
                                </button>
                            </span>
            </li>
          </ul>
        </div>
        <!-- In Progress list -->
        <div class="list-container mdl-cell mdl-cell--4-col">
          <h3 class="container-title">In Progress</h3>
          <ul class="mdl-list" id="in-progress-list">
            <!-- li is one PBI item -->
            <li class="list-item mdl-list__item" onclick="">
                            <span class="mdl-list__item-primary-content">
                                <span>PBI</span>
                            </span>
              <span class="mdl-list__item-secondary-content">
                                <!-- Add to Sprint Backlog button -->
                                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="">
                                  <i class="material-icons">arrow_forward</i>
                                </button>
                            </span>
            </li>
          </ul>
        </div>
        <!-- Done list -->
        <div class="list-container mdl-cell mdl-cell--4-col">
          <h3 class="container-title">Done</h3>
          <ul class="mdl-list" id="done-list">
            <!-- li is one PBI item -->
            <li class="list-item mdl-list__item" onclick="">
                            <span class="mdl-list__item-primary-content">
                                <span>PBI</span>
                            </span>
              <span class="mdl-list__item-secondary-content">
                                <!-- Add to Sprint Backlog button -->
                                <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored" onclick="">
                                  <i class="material-icons">done</i>
                                </button>
                            </span>
            </li>
          </ul>
        </div>
      </div>
      <!-- Buttons to delete, save or start sprint -->
      <div class="dialog-buttons">
        <button type="button" class="hover-red mdl-button mdl-js-button mdl-button--raised" onclick="">Back</button>
        <button type="button" class="hover-green mdl-button mdl-js-button mdl-button--raised" style="background-color:#3ede81" onclick="">Complete</button>
        <button type="button" class="hover-green mdl-button mdl-js-button mdl-button--raised" style="text-align:right" onclick="startInactiveSprint()">Burndown Chart</button>
      </div>
    </div>

  </main>
</div>
<script src="../js/shared.js"></script>
<script src="../js/dialog-polyfill.js"></script>
<script src="../js/sprint.js"></script>
</body>
</html>
