<!doctype html>
<html lang="en">
<head>
    <!-- Page Title -->
    <title>ScrumMaster - Manage Sprint</title>
    <!-- Linking MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Linking css stylesheet -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css">

    <!-- Linking fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
<!-- NAVIGATION -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Log Time</span>
        </div>
    </header>
    <!-- Navigation Drawer -->
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Log Time</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="home.html">Home</a>
            <a class="mdl-navigation__link" href="product_backlog.html">Product Backlog</a>
            <a class="mdl-navigation__link" href="sprints.html">Sprints</a>
            <a class="mdl-navigation__link" href="team.html">My Team</a>
        </nav>
    </div>


    <main class="mdl-layout__content">
        <!-- PAGE CONTENT -->
        <div class="page-content">
            <div class="content-grid mdl-grid">
                <div class="mdl-cell mdl-cell--3-col"></div>
                <div class="list-container mdl-cell mdl-cell--3-col">
                    <div class="task-info">
                        <h4>Name</h4>
                        <span>PBI name</span>
                        <h4>Description</h4>
                        <span>PBI description</span>
                        <h4>Persons Assigned</h4>
                        <ul class="persons-list demo-list-two mdl-list">
                            <li class="mdl-list__item mdl-list__item--two-line">
                              <span class="mdl-list__item-primary-content">
                                <span>Person 1</span>
                                <span class="mdl-list__item-sub-title">Email</span>
                              </span>
                            </li>
                          </ul>
                    </div>
                </div>
                <div class="task-time mdl-cell mdl-cell--3-col">
                    <h3>Log Time</h3>
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="loggedTime">
                            <label class="mdl-textfield__label" for="sample2">Hours</label>
                            <span class="mdl-textfield__error">Input is not a number</span>
                        </div>
                    </form>
                    <h3>Total Time</h3>
                    <span># Hours</span>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
